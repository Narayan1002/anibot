<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Application Form</title>
  </head>
  <body>
    <h1 align = "center">Online Application Form</h1>
    <form>
      <!-- Textbox -->
      Username : <input type="text" name="nameBox" id="nameBox" /> </br> <br>
      
      <!-- Password -->
      Password:
      <input type="password" name="pswdBox" id="pswd" /> <br><br>

      <!-- EMAIL ID -->
      Email:
      <input type = "email" name = "emailID" id = "EID"> <br><br>

      <!-- radio Button -->
      Gender
      <input type = "radio" name = "sex" id = "male"> Male
      <input type = "radio" name = "sex" id = "female"> Female  <br> <br>

      <!-- Checkbox  -->
      Hobbies : 
      <input type = "checkbox" name = "sports" id = "cr"> Cricket
      <input type = "checkbox" name = "sports" id = "BD"> Badmointon
      <input type = "checkbox" name = "sports" id = "HK"> Hockey  <br><br>

      <!-- File Upload -->
      Upload the file 
      <input type="file" name="upload" id="file-select"> <br><br>

      <!-- textarea  -->
      Address:<br>
      <textarea rows="4" cols="25" name = "address"  id = "addr"></textarea>  <br><br>

      <!-- Select Boxes or Dropdown Menu -->
      Select the city:
      <select name = "city" id = "city">
        <option value = "New Delhi"> New Delhi</option>
        <option value = "Mumbai"> Mumbai</option>
        <option value = "Kolkata"> Kolkata</option>
        <option value = "Pune"> Pune</option>
      </select>  <br><br>

      <!-- Submit and Reset Button -->
      <input type = "submit" value="Submit">
      <input type = "reset" value = "Reset">
    </form>
  </body>
</html>
